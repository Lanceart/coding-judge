<html>
    <head>
        <title>Online IDE</title>
    </head>

    <body>
        
    <center>
        <h1>Online IDE</h1>
        <form id = "myform" name="myform" method="post" action="compilecode">
        <h3>Code</h3>
        <textarea name="code" id="code" cols="100" rows="13"></textarea>
        <br>
        <h3>Input</h3>
        <textarea name="input" id="input" cols="100" rows="10"></textarea>
        <br>
        Language : <select name="lang">
            <option value="C">C</option>
            <option value="Python">Python</option>
        </select>

        Compiler with Input:
        <input type="radio" name="inputRadio" id="inputRadio" value="true"/>yes
        <input type="radio" name="inputRadio" id="inputRadio" value="false"/>No
        <br>
        <input type="submit" value="submit" name="submit" />
        </form>
    </center>
    </body>
</html>
